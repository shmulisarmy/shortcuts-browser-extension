<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .description{
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
            border-radius: 5px;
            transition: 1s;
        }
        .description:hover{
            transform: scale(1.15);
            color:rgb(97, 244, 244);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">hello world</h1>
    <p class="description">
        this is a browser extension for keyboard shortcuts
        <br>
        you can add shortcuts here
    </p>

    <script src="shortcuts.js"></script>
    
</body>
</html>
